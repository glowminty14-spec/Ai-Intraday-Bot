name: Market Scanner

on:
  schedule:
    - cron: '0 4 * * 1-5' # 9:30 AM IST (Monday-Friday)
  workflow_dispatch:

permissions:
  contents: write   # Required to save trades.json

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Bot
      env:
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: python -u main.py

    - name: Commit Trade History
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ“ˆ Update trade ledger [skip ci]"
        file_pattern: "trades.json"
